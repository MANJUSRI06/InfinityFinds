<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - E-Commerce</title>
  <link rel="stylesheet" href="style/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="auth-body">
  <img src="assets/background.jpg" alt="Background" class="background-img" />

  <nav class="navbar">
    <div class="logo-box">
      <img src="assets/logo.jpeg" alt="Infinity Finds Logo" />
      <span>Infinity Finds</span>
    </div>
  </nav>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); signupUser();">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script>
    function signupUser() {
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
